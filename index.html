<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Price Calculator</h1>
        <form id="cryptoForm">
            <label for="totalSupply">Total Supply:</label>
            <input type="number" id="totalSupply" placeholder="Enter total supply" required>

            <label for="marketCap">Market Capitalization:</label>
            <input type="number" id="marketCap" placeholder="Enter market cap" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result">
            <h2>Price per Coin: <span id="pricePerCoin">N/A</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
